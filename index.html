<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown文件内容显示</title>
</head>
<body>
    <h1>Markdown文件内容</h1>
    <!-- 链接显示.md文件内容 -->
    <a href="javascript:void(0);" onclick="loadMarkdown('example.md')">显示Markdown文件内容</a>
    <div id="markdown-content"></div>

    <script>
        function loadMarkdown(filename) {
            // 创建XMLHttpRequest对象
            var xhr = new XMLHttpRequest();
            // 配置GET请求并指定文件路径
            xhr.open('GET', filename, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // 请求成功，将文件内容显示在div中
                    document.getElementById('markdown-content').innerHTML = xhr.responseText;
                }
            };
            // 发送请求
            xhr.send();
        }
    </script>
</body>
</html>
