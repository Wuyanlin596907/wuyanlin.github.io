<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页链接示例</title>
</head>
<body>
    <h1>网页链接示例</h1>
    
    <!-- 基本链接 -->
    <p>这是一个基本链接：<a href="https://www.example.com">访问示例网站</a></p>
    
    <!-- 在新标签页打开链接 -->
    <p>在新标签页打开链接：<a href="https://www.example.com" target="_blank">在新标签页访问示例网站</a></p>
    
    <!-- 带有提示文本的链接 -->
    <p>带有提示文本的链接：<a href="https://www.example.com" title="点击访问示例网站">示例网站</a></p>
    
    <!-- 链接到同一目录下的其他HTML文件 -->
    <p>链接到本地文件：<a href="otherpage.html">访问其他页面</a></p>
    
    <!-- 链接到同一目录下的其他文件 -->
    <p>链接到PDF文件：<a href="document.pdf">查看文档</a></p>
</body>
</html>
