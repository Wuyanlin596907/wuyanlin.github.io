<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Files</title>
</head>
<body>
    <h1>Markdown Files</h1>
    <ul id="markdown-list"></ul>
    <script>
        // This function is for demonstration purposes only and may not work in all browsers due to security restrictions.
        function listMarkdownFiles() {
            const markdownList = document.getElementById('markdown-list');
            // Assuming the server provides a way to list files, otherwise this needs to be done server-side.
            // Here we manually list the files for demonstration.
            const files = ['file1.md', 'file2.md', 'file3.md']; // Replace with actual file list

            files.forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `viewmd.html?file=${file}`;
                a.textContent = file;
                li.appendChild(a);
                markdownList.appendChild(li);
            });
        }

        listMarkdownFiles();
    </script>
</body>
</html>
